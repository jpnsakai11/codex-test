openapi: 3.0.3
info:
  title: Order Service API
  version: 1.0.0
servers:
  - url: /
paths:
  /healthz:
    get:
      summary: Liveness check
      responses:
        '200':
          description: OK
  /readyz:
    get:
      summary: Readiness check
      responses:
        '200':
          description: OK
  /orders:
    post:
      summary: Create an order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: User not found
        '400':
          description: Bad request
  /orders/{id}:
    get:
      summary: Get order by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Not found
components:
  schemas:
    CreateOrderRequest:
      type: object
      required: [user_id, amount]
      properties:
        user_id:
          type: integer
          format: int64
        amount:
          type: number
          format: double
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
        user_id:
          type: integer
          format: int64
        amount:
          type: number
          format: double
        status:
          type: string
